<html>
  <head>
    <title>PhoneGap</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script type="text/javascript" src="components/loader.js"></script>
    <link rel="stylesheet" type="text/css" href="components/loader.css">
    <script type="text/javascript">
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady(){
            console.log("PhoneGap is ready.");
            monaca.updateUIStyle("header", "title", "PhoneGap Demo");
            monaca.updateUIStyle("tapme-button", "disable", true);
        }
    </script>
    <link rel="stylesheet" href="phonegap-demo/master.css" type="text/css" media="screen" title="no title">
    <script type="text/javascript" charset="utf-8" src="phonegap-demo/main.js"></script>
  </head>
  <body> 
  <div>
     <link rel="phonegap-demo.html">rink</link>
  </div>     
    
  <div>
    <input modifier="underbar" ng-model="山田　太郎" placeholder="Your name" float style="position:absolute; top:100px; right:75px" >
  </div>
  <div>
    <img src="http://www.kana-hpga.or.jp/img/SellBook/NoImage.png" width="200" height="300" style="position:absolute; top:100px; right:75px" >
  </div>
  <div>
    <img src="http://icon-rainbow.com/i/icon_01911/icon_019110_256.jpg" width="45" height="40" style="position:absolute; top:500px; right:30px" />
  </div>
    
    
  </body>
